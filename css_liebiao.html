<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>css列表</title>
	<link rel="stylesheet" href="css/css列表.css">
</head>
<body>
	<h1>list-style-image使用</h1>
	<ul class="ls-image">
		<li>咖啡</li>
		<li>茶</li>
		<li>牛奶</li>
	</ul>
	<h1>list-style-type使用</h1>
	<ul class="ls-type">
		<li>咖啡</li>
		<li>茶</li>
		<li>牛奶</li>
	</ul>
	<ol class="ls-type-num">
		<li>咖啡</li>
		<li>茶</li>
		<li>牛奶</li>
	</ol>
	<h1>list-style-position使用</h1>
	<ul class="ls-position-inside">
		<li>咖啡</li>
		<li>茶</li>
		<li>牛奶</li>
	</ul>
	<ul class="ls-position-outside">
		<li>咖啡</li>
		<li>茶</li>
		<li>牛奶</li>
	</ul>
	<h1>list-style使用</h1>
	<ul class="ls">
		<li>咖啡</li>
		<li>茶</li>
		<li>牛奶</li>
	</ul>
</body>
</html>
